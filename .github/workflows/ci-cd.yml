name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-backend
      IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-frontend
      IMAGE_AI: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-ai
      IMAGE_WEBSERVER: ${{ secrets.DOCKER_USERNAME }}/inventory-webserver
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # -------------------
      # Docker login
      # -------------------
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------
      # Build & Push Backend
      # -------------------
      - name: Build & push backend image
        run: |
          docker build -t $IMAGE_BACKEND:latest -t $IMAGE_BACKEND:$IMAGE_TAG ./backend
          docker push $IMAGE_BACKEND:latest
          docker push $IMAGE_BACKEND:$IMAGE_TAG

      # -------------------
      # Build & Push Frontend
      # -------------------
      - name: Build & push frontend image
        run: |
          docker build -t $IMAGE_FRONTEND:latest -t $IMAGE_FRONTEND:$IMAGE_TAG ./frontend
          docker push $IMAGE_FRONTEND:latest
          docker push $IMAGE_FRONTEND:$IMAGE_TAG

      # -------------------
      # Build & Push Webserver (nginx)
      # -------------------
      - name: Build & push webserver image
        run: |
          docker build -t $IMAGE_WEBSERVER:latest -t $IMAGE_WEBSERVER:$IMAGE_TAG ./backend/nginx
          docker push $IMAGE_WEBSERVER:latest
          docker push $IMAGE_WEBSERVER:$IMAGE_TAG

      # -------------------
      # Build & Push AI
      # -------------------
      - name: Build and push AI
        run: |
          docker build -t $IMAGE_AI:latest -t $IMAGE_AI:$IMAGE_TAG ./inventory_ai
          docker push $IMAGE_AI:latest
          docker push $IMAGE_AI:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Cleanup old Docker + permissions
      # -------------------
      - name: Cleanup old Docker & permissions
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            echo ">>> Fix permissions on ~/inventory"
            sudo chown -R ubuntu:ubuntu ~/inventory || true
            chmod -R u+rwX ~/inventory || true

            echo ">>> Stop old containers"
            cd ~/inventory || mkdir -p ~/inventory
            docker compose down --remove-orphans || true

            echo ">>> Clean unused Docker resources"
            docker image prune -af || true
            docker container prune -f || true
            docker network prune -f || true

            # Remove old docker-compose.yml safely
            rm -f ~/inventory/docker-compose.yml
            mkdir -p ~/inventory

      # -------------------
      # Copy docker-compose.yml
      # -------------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/inventory/"

      # -------------------
      # Deploy containers
      # -------------------
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ~/inventory

            echo ">>> Pull latest Docker images"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/inventory-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/inventory-frontend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/inventory-ai:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-webserver:latest

            echo ">>> Start containers"
            docker compose down --remove-orphans || true
            docker compose up -d --remove-orphans

            echo ">>> Wait for DB to be ready"
            sleep 20

            echo ">>> Generate JWT secret"
            # docker compose exec backend php artisan jwt:secret --force

            echo ">>> Run migrations (optional)"
            # docker compose exec backend php artisan migrate --force

            echo ">>> Run seeders (optional)"
            # docker compose exec backend php artisan db:seed --force
