[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

; PHP-FPM
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm-error.log

; Laravel Reverb WebSocket
[program:reverb]
command=php /var/www/html/artisan reverb:start --host=0.0.0.0 --port=6001 --no-interaction
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/reverb.log
stderr_logfile=/var/log/supervisor/reverb-error.log

; Laravel Queue Worker
[program:queue]
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --no-interaction
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/queue.log
stderr_logfile=/var/log/supervisor/queue-error.log
